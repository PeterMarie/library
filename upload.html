<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>Upload a Document</h2>
  <form action="upload.php" method="POST" enctype="multipart/form-data">
    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Category:</label><br>
    <select id="category" required></select><br><br>

    <label>Subcategory:</label><br>
    <select name="subcategory_id" id="subcategory" required></select><br><br>

    <label>Authors (comma-separated):</label><br>
    <input type="text" name="authors"><br><br>

    <label>Publisher:</label><br>
    <input type="text" name="publisher"><br><br>

    <label>Year:</label><br>
    <input type="number" name="publication_year"><br><br>

    <label>Edition:</label><br>
    <input type="text" name="edition"><br><br>

    <label>ISBN:</label><br>
    <input type="text" name="isbn"><br><br>

    <label>Language:</label><br>
    <select name="language_id" id="language"></select><br><br>

    <label>Page Count:</label><br>
    <input type="number" name="page_count"><br><br>

    <label>Format:</label><br>
    <select name="format_id" id="format"></select><br><br>

    <label>Status:</label><br>
    <select name="status_id" id="status"></select><br><br>

    <label>Keywords (comma-separated):</label><br>
    <input type="text" name="keywords"><br><br>

    <label>Summary:</label><br>
    <textarea name="summary"></textarea><br><br>

    <label>Upload File (PDF, EPUB, etc.):</label><br>
    <input type="file" name="document_file" required><br><br>

    <button type="submit">Upload Document</button>
  </form>

  <script>
    $(document).ready(function() {
      function loadSelect(id, endpoint) {
        $.getJSON(endpoint, function(data) {
          let select = $(`#${id}`);
          select.empty();
          data.forEach(row => {
            select.append(`<option value="${row.id}">${row.name}</option>`);
          });
        });
      }

      loadSelect("category", "api/api_get_categories.php");
      loadSelect("language", "api/api_get_languages.php");
      loadSelect("format", "api/api_get_formats.php");
      loadSelect("status", "api/api_get_status.php");

      $('#category').change(function () {
        const catId = $(this).val();
        $.getJSON(`api_get_subcategories.php?category_id=${catId}`, function(data) {
          let sub = $('#subcategory');
          sub.empty();
          data.forEach(row => {
            sub.append(`<option value="${row.id}">${row.name}</option>`);
          });
        });
      });
    });
  </script>
</body>
</html>
